        <div id="lightbox" class="lightbox no-pointer">
            <div class="lightbox-inner">
                <div class="lightbox-content width-67">
                    <div class="lightbox-image swiper-wrapper"></div>
                    <div class="lightbox-controls margin fixed bottom right hidden">
                        <button class="lightbox-button-prev" data-action="prev">
                            <svg class="icon"><use href="#arrow-left"></use></svg>
                        </button>
                        <button class="lightbox-button-next" data-action="next">
                            <svg class="icon"><use href="#arrow-right"></use></svg>
                        </button>
                    </div>
                </div>
                <div class="lightbox-description"></div>
            </div>
            <button class="close-lightbox margin fixed top right front" data-action="close-lightbox">
                <svg class="icon"><use href="#cross"></use></svg>
            </button>
        </div>

        <svg width="0" height="0" style="position: absolute">
            <symbol viewbox="0 0 24 24" id="arrow-left" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m11.695 3.34 1.031 1.031-6.891 6.902h15.129v1.465H5.836l6.891 6.891-1.031 1.031L3.035 12l8.66-8.66Z"
                ></path>
            </symbol>
            <symbol viewbox="0 0 24 24" id="arrow-right" xmlns="http://www.w3.org/2000/svg">

            <symbol viewbox="0 0 24 24" id="cross" xmlns="http://www.w3.org/2000/svg">

                ></path>

            <symbol viewbox="0 0 24 24" id="expand" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M3.621 20.379v-7.031h1.465v4.523l5.578-5.566 1.031 1.031-5.566 5.578h4.523v1.465H3.621Zm9.715-8.684-1.031-1.031 5.578-5.578h-4.535V3.621h7.031v7.031h-1.465V6.117l-5.578 5.578Z"
